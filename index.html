<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel ="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel ="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>     
<body>

    <!--//Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo_Alura" class="logo">
        </a>
    </header>

    <!--//Pagina Principal-->
    <main>
        <section class="encriptador">
          <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
          <div class="encriptador-aviso">
            <img src="./imagenes/aviso.svg" alt="imagen_aviso" class="img-aviso">
            <p class="texto-aviso">Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="contenedor-encriptador">
            <button type="submit" class="btn_encriptar">Encriptar!</button>
            <button type="submit" class="btn_desencriptar">Desencriptar!</button>
        </div>
        </section>
        <section class="tarjeta">
          <div class="contenedor-tarjeta">
            <img src="./imagenes/muñeco.svg" alt="imagen_muñeco" class="img_muñeco">
            <p class="texto_uno">Ningún mensaje fue encontrado</p>
            <p class="texto_dos">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div> 
       <textarea type="mensaje" class="evaluar" readonly></textarea>
       <button type="submit" class="btn_copiar">Copiar</button>
    </section>
    </main>
    
    <!--//Pie de Pagina-->
    <footer>
        <p class="copyright">&copy; Copyright 2024 - Encriptador de Texto -  Frantz Hinrichsen</p>
        <a href="#" rel="">
         <img src="./imagenes/linkedin.svg" alt="logo_linkedin" class="linkedin">
        </a>
            <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="logo_github" class="github">
        </a>  
    </footer>

    <script src="./js/encriptador.js"></script>

</body>
</html>
